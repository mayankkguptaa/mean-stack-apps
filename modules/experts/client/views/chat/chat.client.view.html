<!-- The chat view -->
<section>
  <div class="col-xs-12 col-md-offset-4 col-md-4 text-danger" ng-if="vm.errorText">Error</div>

  <ul class="list-unstyled chat-box">
    <!-- List all messages -->
    <li class="col-xs-12 col-md-offset-2 col-md-8 chat-message" ng-repeat="message in vm.messages">
      <small class="pull-right text-muted" ng-bind="message.created | date:'mediumTime'"></small>
      <img ng-src="{{message.sender.profileImageURL}}" alt="{{message.sender.username}}" class="pull-left chat-profile-image" />
      <div class="pull-left chat-message-details">
        <strong ng-bind="message.sender.username"></strong>
        <br>
        <span ng-bind="message.content"></span>
      </div>
    </li>
  </ul>

  <!-- The message form -->
  <form class="col-xs-12 col-md-offset-2 col-md-8" ng-submit="vm.sendMessage();">
    <fieldset class="row">
      <div class="input-group">
        <input type="text" id="messageText" name="messageText" class="form-control" ng-model="vm.messageText" placeholder="Enter new message">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-disabled="!vm.messageText.length">Submit</button>
        </span>
      </div>
    </fieldset>
  </form>
</section>
