<section>
  <div class="page-header">
    <h1>Categories</h1>
    <button class="btn btn-primary mce-btn-large" ui-sref="admin.categories.create">Add New Category</button>
  </div>
  <div class="list-group">
    <a ng-repeat="category in vm.categories" ui-sref="admin.categories.view({ categoryId: category._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="category.created | date:'mediumDate'"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="category.name"></h4>
      <p class="list-group-item-text" ng-bind="category.description"></p>
      <h6 ng-bind="category.price"></h6>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.categories.$resolved && !vm.categories.length">
    No categories yet, why don't you <a ui-sref="categories.create">create one</a>?
  </div>
</section>
