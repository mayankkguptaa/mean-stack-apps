<section>
  <div class="page-header">
    <h1 ng-bind="vm.category.name"></h1>
  </div>
  <div class="col-md-7">
    <div class="pull-right">
      <a class="btn btn-primary" ui-sref="admin.categories.edit({ categoryId: vm.category._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="vm.remove()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <small>
      <em class="text-muted">
        Created on
        <span ng-bind="vm.category.created | date:'mediumDate'"></span>
      </em>
    </small>
    <p class="lead" ng-bind="vm.category.description"></p>
    <h3 class="lead" ng-bind="vm.category.price"></h3>
  </div>
  <div class="col-md-5">
    <uib-tabset>
      <uib-tab ng-repeat="week in [1, 2, 3, 4]" heading="Week {{week}}" justified="true">
        <uib-accordion close-others="true">
          <div uib-accordion-group class="panel-default" ng-repeat="material in vm.category.materials | limitTo: 6: (week-1) * 6" heading="Training Materials for Day {{material.day}}">
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="content in material.contents">
                <a>Material {{$index+1}}</a>
              </li>
            </ul>
            <button ng-click="vm.open('lg', material)">Add Material</button>
          </div>
        </uib-accordion>
      </uib-tab>
    </uib-tabset>
  </div>
</section>
