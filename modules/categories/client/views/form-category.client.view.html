<section>
  <div class="page-header">
    <h1>{{ vm.category._id ? 'Edit Category' : 'New Category' }}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.categoryForm" class="form-horizontal" ng-submit="vm.save(vm.form.categoryForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Category Title</label>
          <input name="name" type="text" ng-model="vm.category.name" id="name" class="form-control" placeholder="Category Title" required>
          <div ng-messages="vm.form.categoryForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Category title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="description" ng-model="vm.category.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
          <div ng-messages="vm.form.categoryForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Category Description is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="price">Price</label>
          <input name="price" type="number" ng-model="vm.category.price" id="price" class="form-control" placeholder="Price" required>
          <div ng-messages="vm.form.categoryForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Category Price is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.category._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
