<div class="modal-header">
  <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
  Submit Your Testimonial
</div>

<div class="modal-body">

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="testimonial">Testimonial:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="testimonial" placeholder="Feed in testimonial"></textarea>
      </div>
    </div>
  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary"  ng-click="vm.testimonialSubmit()">Submit</button>
  <button class="btn btn-warning"  ng-click="vm.cancel()">Cancel</button>
</div>
